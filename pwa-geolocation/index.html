<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA - GLocation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" contet="white"/>
  </head>
  <body>
      <section class="container">
        <header>
          <h1 class="titulo">PWA - GeoLocation</h1>
        </header>
        <div class="conteudo">
          <header class="cabecalhoConteudo">
            <h2>GeoLocation</h2>
            </header>
        <div class="conteudoLocalizacao">
          <p>
            Latitude: <span id="latitude">0.0</span>
          </p>
          <p>
            Longitude: <span id="longitude">0.0</span>
          </p>
        </div>
        <button class="botao" id="localizacao">Capture Location</button>
          </div>
        </div>
      </div>
      </div>
      <iframe id="map"
          src="https://maps.google.com/maps?q=41.40338,%202.17403&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
          frameborder="0" scrolling="no" style="width: 100%; height: 400px;"></iframe>
      <footer class="rodape">
        Progressive Web Application - GeoLocation
      </footer>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
